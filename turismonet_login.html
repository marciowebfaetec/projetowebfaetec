<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Turismonet - Login.</title>
        <style>
        #containerGeral{
        margin: 0 auto;
        width: 70%;
        background-color: lightskyblue;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: x-large;
        }

        #rodape{
            background-color: lightskyblue;
        }

        

        

        </style>
    </head>
    <body>
        <div    id="containerGeral">
        <div    id="topo">
        <h1>Login</h1>
        </div>

        <div    class="container" style="background-color:#f1f1f1">
            
            <form   action="#"  method="post"   name="frmreserva"></form>
            <fieldset>
                <legend>Acesso de usuário</legend>
            
                <label>Usuário:</label>
                <input  type="text" id="nome"   name="nome" value=""
                        placeholder="Digite o Nome...."
                        required/><br/>
            
                <label>Senha:</label>
                <input  type="txt"   id="number" name="number" value=""
                        placeholder="Digite sua senha...."
                        required/>  <br/>

                        
                        <button type="button" class="acessarbtn">Acessar</button>
                        <button type="button" class="voltarbtn">Voltar</button>
                        <button type="reset"  class="cancelabtn">Cancela</button>
                        <button type="button" class="cadastro">Cadastro</button>
                        </div>

                        <div    id="rodape">
                        <h6><copyright>2023. Todos os direitos reservados.</copyright></h6>
                        </div>
        

    </body>
    </html>
